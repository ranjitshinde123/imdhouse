{% extends "base.html" %}
{% load static %}

{% block content %}

<!--<div style="color:#575757; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;"-->
<!--     xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">Add Category</div>-->
 <div class="card text-left">
      <div class="card-header" style="background-color:#01345B">
        <div class="row" style="color: white; font-style: bold; font-size: 3.5rem">
        <div class="col-md-8" style="font-family: 'Alkalami'" >Add Subcategory</div>
        </div>
      </div>
    <br><!-- Log on to codeastro.com for more projects -->
     <div class="card-body" style="font-family: 'Alkalami';">

    <form method="post" class="panel panel-default">

        {% csrf_token %}
        {{ form.non_field_errors }}

<!--        <div class="panel-heading panel-heading-text">Category Details</div>-->
        <div class="panel-body">

            {{ form.subcategory.errors }}

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="panel-body-text">Sub-Category:</label>
                    {{ form.subcategory}}
                </div>
            </div>

            </div>

        <br>


                <div class="align-middle">
                    <button type="submit" class="btn btn-info">Submit</button>

                </div>
    </form>
 </div>
 </div>
 {% if error == "no" %}
     <script>
     alert('subcategory added successfully');
     window.location=('{% url 'addsubcategory' %}');
</script>
     {% endif %}

{% endblock content %}
